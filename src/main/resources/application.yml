spring:
  profiles:
    active: ${PROFILES:local}  # Docker environment variable
    group:
      local: local, common, secret
      blue: blue, common, secret
      green: green, common, secret

server:
  env: ${ENV:local}  # Docker environment variable

---

spring:
  config:
    activate:
      on-profile: local
server:
  port: 8080
  serverAddress: localhost
serverName: local_server

---

spring:
  config:
    activate:
      on-profile: blue
server:
  port: 8080
  serverAddress: 43.200.199.115
serverName: blue_server

---

spring:
  config:
    activate:
      on-profile: green
server:
  port: 8081
  serverAddress: 43.200.199.115
serverName: green_server

---

spring:
  config:
    activate:
      on-profile: common
  application:
    name: practice
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html